name: learn_mask_coauthor_cora

load_fn: 'train_results/coauthor_cora/allsettransformer/run1'
load_best: True
motif: null

node_samples: null
node_idxs: null
compute_complement: True

coeffs:
  size: 0.05
  ent: 0.01

num_expansions: 1
lr: 0.1
num_epochs: 800
loss_pred_type: kl_div
scheduler: None
init_strategy: const_grow
sample_with: gumbel_softmax
tau: 1.0
save_every: 25
save_fn: 'explanation.json'

seed: 42

log_wandb: False

defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

hydra:  
  output_subdir: null  
  run:  
    dir: .
  